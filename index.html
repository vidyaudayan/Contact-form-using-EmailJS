<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
   
   
    <form class="form" onsubmit="sendMessage(); return false;">
        <h1>Contact Us</h1>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea name="message" id="message" rows="5" placeholder="Type your message..."></textarea>
        <button type="submit" onclick="sendMessage()">Submit</button>
       
    </form>

</div>
   
<script>
    function sendMessage(){
        emailjs.init("a0RPqCWIZKdv2EMm3"); // Replace 'your_user_id_here' with your actual user ID
        
        const serviceId = "service_z8wup62"; // Replace 'your_service_id_here' with your actual service ID
        const templateId = "template_989wzro"; // Replace 'your_template_id_here' with your actual template ID
        
        const params = {
            sendername: document.querySelector('#name').value,
            senderemail: document.querySelector('#email').value,
            subject: document.querySelector('#subject').value,
            message: document.querySelector('#message').value
        };    
        
        emailjs.send(serviceId, templateId, params)
            .then((res) => {
                alert('Thank you, ' + params['sendername'] + '! Your message has been sent.');
            }, (error) => {
                console.log('Email sending failed:', error);
            });
    }
 </script>

</body>
</html>
